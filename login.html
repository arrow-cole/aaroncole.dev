<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative; /* Needed for absolute positioning of the button */
    }
    .login-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button[type="submit"] { /* Style for the login button */
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background: #0056b3;
    }
    .message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      color: red;
    }
    .home-button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      background: #6c757d;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none; /* To remove underline from the link */
    }
    .home-button:hover {
      background: #545b62;
    }
  </style>
</head>
<body>
  <a href="./" class="home-button">Go Back Home</a>
  <div class="login-container">
    <h2>Enter Password</h2>
    <label for="password">Password</label>
    <input id="password" type="password" autocomplete="off" />
    <button type="submit" id="loginBtn">Submit</button>
    <div class="message" id="message"></div>
  </div>

  <script src="dist/js/password.js"></script>
</body>
</html>
