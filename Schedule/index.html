<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Availability</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h2>Aaron's Weekly Availability</h2>
        <table>
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Available Time</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Monday</td>
                    <td class="unavailable">Unavailable</td>
                </tr>
                <tr>
                    <td>Tuesday</td>
                    <td class="unavailable">Unavailable</td>
                </tr>
                <tr>
                    <td>Wednesday</td>
                    <td class="unavailable">Unavailable</td>
                </tr>
                <tr>
                    <td>Thursday</td>
                    <td class="unavailable">Unavailable</td>
                </tr>
                <tr>
                    <td>Friday</td>
                    <td class="available">10:00 PM - 2:00 AxM</td>
                </tr>
                <tr>
                    <td>Saturday</td>
                    <td class="available">4:00 PM - 12:00 AM</td>
                </tr>
                <tr>
                    <td>Sunday</td>
                    <td class="available">8:30 PM - 11:00 PM</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
