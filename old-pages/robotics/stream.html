<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi Twitch Stream Viewer</title>
  <style>
    body {
      margin: 0;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 50vh 50vh;
      height: 100vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
    <iframe src="https://player.twitch.tv/?channel=firstinspires_johnson&parent=aaroncole.dev" frameborder="0" allowfullscreen="true" scrolling="no" height="378" width="620"></iframe>
    <iframe src="https://player.twitch.tv/?channel=firstinspires_daly&parent=aaroncole.dev" frameborder="0" allowfullscreen="true" scrolling="no" height="378" width="620"></iframe>
    <iframe src="https://player.twitch.tv/?channel=firstinspires_hopper&parent=aaroncole.dev" frameborder="0" allowfullscreen="true" scrolling="no" height="378" width="620"></iframe>
<iframe src="https://player.twitch.tv/?channel=firstinspires_curie&parent=aaroncole.dev" frameborder="0" allowfullscreen="true" scrolling="no" height="378" width="620"></iframe>
</body>
</html>
